/* ===== カード ===== */
.card {
  width: 220px;
  height: 280px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 110px;
  margin: 20px auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  transition: transform 0.6s, filter 0.2s;
}

.flip {
  transform: rotateY(360deg) rotateZ(10deg) scale(1.05);
}

<body>

<div class="container">
  <div class="card" id="card">
    <div id="result">？</div>
  </div>
  <button id="drawBtn">めくる！</button>
</div>

<div class="countdown-wrapper" id="countdownWrapper">
  <svg width="200" height="200">
    <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
    <circle class="progress-ring" id="progressRing" cx="100" cy="100" r="85"></circle>
  </svg>
  <div class="count-number" id="countNumber"></div>
</div>

<audio id="shuffleSound" src="shuffle.mp3"></audio>
<audio id="resultSound" src="result.mp3"></audio>

<script>
const gojyuon = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん",
  "が","ぎ","ぐ","げ","ご",
  "ざ","じ","ず","ぜ","ぞ",
  "だ","ぢ","づ","で","ど",
  "ば","び","ぶ","べ","ぼ",
  "ぱ","ぴ","ぷ","ぺ","ぽ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const card = document.getElementById("card");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

const wrapper = document.getElementById("countdownWrapper");
const number = document.getElementById("countNumber");
const ring = document.getElementById("progressRing");

const radius = 85;
const circumference = 2 * Math.PI * radius;
ring.style.strokeDasharray = circumference;

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

// ボタン処理
btn.addEventListener("click",()=>{
  btn.disabled=true;
  card.classList.remove("flip");

  shuffleSound.loop = true;
  shuffleSound.currentTime=0;
  shuffleSound.play().catch(()=>{});

  setTimeout(()=>{

    shuffleSound.pause();
    shuffleSound.currentTime=0;

    result.textContent = getRandom();

    card.classList.add("flip");
    flashCard();
    resultSound.play().catch(()=>{});

    setTimeout(startCountdown,1000);

    btn.disabled=false;

  },5000);

  function shuffleLoop(){
    if(!btn.disabled) return;
    result.textContent = getRandom();
    setTimeout(shuffleLoop,220);
  }

  shuffleLoop();
});
</script>
