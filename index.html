<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>‰∫îÂçÅÈü≥„Ç´„Éº„Éâ„Ç¨„ÉÅ„É£</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  z-index: 1;
}

.card {
  width: 200px;
  height: 260px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;
  margin: 20px auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transition: transform 0.6s;
}

.flip {
  transform: rotateY(360deg);
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff6b6b;
  color: white;
}

/* üî• ‰∏äÈÉ®„Å´Ë°®Á§∫ */
.countdown-wrapper {
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 200px;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.3s;
}

.count-number {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 90px;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 20px black;
}

svg {
  transform: rotate(-90deg);
}

circle {
  fill: none;
  stroke-width: 10;
}

.bg-ring {
  stroke: rgba(255,255,255,0.2);
}

.progress-ring {
  stroke: #ffeb3b;
  stroke-linecap: round;
  stroke-dasharray: 565;
  stroke-dashoffset: 565;
  transition: stroke-dashoffset 1s linear;
}
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <div id="result">Ôºü</div>
  </div>
  <button id="drawBtn">„ÇÅ„Åè„ÇãÔºÅ</button>
</div>

<!-- üî• „ÇØ„Éº„É´„Å™„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ -->
<div class="countdown-wrapper" id="countdownWrapper">
  <svg width="200" height="200">
    <circle class="bg-ring" cx="100" cy="100" r="90"></circle>
    <circle class="progress-ring" id="progressRing" cx="100" cy="100" r="90"></circle>
  </svg>
  <div class="count-number" id="countNumber"></div>
</div>

<audio id="shuffleSound" src="shuffle.mp3" preload="auto"></audio>
<audio id="resultSound" src="result.mp3" preload="auto"></audio>

<script>
const gojyuon = [
  "„ÅÇ","„ÅÑ","„ÅÜ","„Åà","„Åä",
  "„Åã","„Åç","„Åè","„Åë","„Åì",
  "„Åï","„Åó","„Åô","„Åõ","„Åù",
  "„Åü","„Å°","„Å§","„Å¶","„Å®",
  "„Å™","„Å´","„Å¨","„Å≠","„ÅÆ",
  "„ÅØ","„Å≤","„Åµ","„Å∏","„Åª",
  "„Åæ","„Åø","„ÇÄ","„ÇÅ","„ÇÇ",
  "„ÇÑ","„ÇÜ","„Çà",
  "„Çâ","„Çä","„Çã","„Çå","„Çç",
  "„Çè","„Çí","„Çì",
  "„Åå","„Åé","„Åê","„Åí","„Åî",
  "„Åñ","„Åò","„Åö","„Åú","„Åû",
  "„Å†","„Å¢","„Å•","„Åß","„Å©",
  "„Å∞","„Å≥","„Å∂","„Åπ","„Åº",
  "„Å±","„Å¥","„Å∑","„Å∫","„ÅΩ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const card = document.getElementById("card");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

const countdownWrapper = document.getElementById("countdownWrapper");
const countNumber = document.getElementById("countNumber");
const progressRing = document.getElementById("progressRing");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

function startCountdown() {
  let count = 5;
  countdownWrapper.style.opacity = 1;

  function update() {
    countNumber.textContent = count;

    progressRing.style.transition = "none";
    progressRing.style.strokeDashoffset = 565;

    setTimeout(() => {
      progressRing.style.transition = "stroke-dashoffset 1s linear";
      progressRing.style.strokeDashoffset = 0;
    }, 50);

    if (count === 0) {
      countdownWrapper.style.opacity = 0;
      return;
    }

    count--;
    setTimeout(update, 1000);
  }

  update();
}

btn.addEventListener("click", async () => {

  btn.disabled = true;
  card.classList.remove("flip");

  const totalTime = 5000;
  const startTime = Date.now();
  let stopped = false;

  try {
    shuffleSound.loop = true;
    shuffleSound.currentTime = 0;
    await shuffleSound.play();
  } catch (e) {}

  setTimeout(async () => {
    stopped = true;
    shuffleSound.pause();
    shuffleSound.currentTime = 0;

    const final = getRandom();
    result.textContent = final;

    card.classList.add("flip");

    try {
      resultSound.currentTime = 0;
      await resultSound.play();
    } catch (e) {}

    setTimeout(startCountdown, 1000);

    btn.disabled = false;

  }, totalTime);

  function shuffleLoop() {
    if (stopped) return;

    result.textContent = getRandom();
    setTimeout(shuffleLoop, 200);
  }

  shuffleLoop();
});
</script>

</body>
</html>
