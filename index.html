<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>五十音カードガチャ</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
  overflow: hidden;
  transition: background 0.2s;
}

.flash {
  background: white !important;
}

.container {
  text-align: center;
}

.card {
  width: 200px;
  height: 260px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;
  margin: 20px auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transition: transform 0.6s;
}

.flip {
  transform: rotateY(360deg);
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff6b6b;
  color: white;
}

.sparkle {
  position: absolute;
  font-size: 20px;
  animation: sparkle 1s ease-out forwards;
}

@keyframes sparkle {
  0% {opacity:1; transform: translateY(0) scale(1);}
  100% {opacity:0; transform: translateY(-80px) scale(2);}
}
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <div id="result">？</div>
  </div>
  <button id="drawBtn">めくる！</button>
</div>

<!-- 音 -->
<audio id="shuffleSound" src="shuffle.mp3"></audio>
<audio id="resultSound" src="result.mp3"></audio>

<script>
const gojyuon = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん",
  "が","ぎ","ぐ","げ","ご",
  "ざ","じ","ず","ぜ","ぞ",
  "だ","ぢ","づ","で","ど",
  "ば","び","ぶ","べ","ぼ",
  "ぱ","ぴ","ぷ","ぺ","ぽ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const card = document.getElementById("card");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

function flashBackground() {
  document.body.classList.add("flash");
  setTimeout(() => {
    document.body.classList.remove("flash");
  }, 150);
}

function createSparkles() {
  for (let i = 0; i < 20; i++) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.textContent = "✨";
    sparkle.style.left = (window.innerWidth/2 + (Math.random()*200-100)) + "px";
    sparkle.style.top = (window.innerHeight/2) + "px";
    document.body.appendChild(sparkle);

    setTimeout(() => sparkle.remove(), 1000);
  }
}

btn.addEventListener("click", () => {

  btn.disabled = true;
  card.classList.remove("flip");

  // めくる前は？
  result.textContent = "？";

  const totalTime = 5000;
  const slowStart = 4000;
  const startTime = Date.now();
  let stopped = false;

  // ★ 5秒ぴったりで決定
  setTimeout(() => {
    stopped = true;

    const final = getRandom();
    result.textContent = final;

    flashBackground();
    card.classList.add("flip");

    resultSound.currentTime = 0;
    resultSound.play();

    createSparkles();
    btn.disabled = false;

  }, totalTime);

  function shuffleLoop() {
    if (stopped) return;

    const elapsed = Date.now() - startTime;

    // シャッフル中は毎回ランダム文字
    result.textContent = getRandom();

    shuffleSound.currentTime = 0;
    shuffleSound.play();

    let delay;

    if (elapsed < slowStart) {
      delay = 40; // 高速
    } else {
      const progress = (elapsed - slowStart) / 1000;
      const eased = Math.pow(progress, 4); // 指数減速
      delay = 40 + eased * 460;
    }

    setTimeout(shuffleLoop, delay);
  }

  shuffleLoop();
});
</script>

</body>
</html>
