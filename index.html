<body>

<div class="container">
  <div class="card" id="card">
    <div id="result">ï¼Ÿ</div>
  </div>
  <button id="drawBtn">ã‚ãã‚‹ï¼</button>
</div>

<div id="bigCountdown" class="big-countdown"></div>

<audio id="shuffleSound" src="shuffle.mp3" preload="auto"></audio>
<audio id="resultSound" src="result.mp3" preload="auto"></audio>

<script>
const gojyuon = [
  "ã‚","ã„","ã†","ãˆ","ãŠ",
  "ã‹","ã","ã","ã‘","ã“",
  "ã•","ã—","ã™","ã›","ã",
  "ãŸ","ã¡","ã¤","ã¦","ã¨",
  "ãª","ã«","ã¬","ã­","ã®",
  "ã¯","ã²","ãµ","ã¸","ã»",
  "ã¾","ã¿","ã‚€","ã‚","ã‚‚",
  "ã‚„","ã‚†","ã‚ˆ",
  "ã‚‰","ã‚Š","ã‚‹","ã‚Œ","ã‚",
  "ã‚","ã‚’","ã‚“",
  "ãŒ","ã","ã","ã’","ã”",
  "ã–","ã˜","ãš","ãœ","ã",
  "ã ","ã¢","ã¥","ã§","ã©",
  "ã°","ã³","ã¶","ã¹","ã¼",
  "ã±","ã´","ã·","ãº","ã½"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const card = document.getElementById("card");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");
const bigCountdown = document.getElementById("bigCountdown");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

function flashBackground() {
  document.body.classList.add("flash");
  setTimeout(() => {
    document.body.classList.remove("flash");
  }, 150);
}

function startBigCountdown() {
  let count = 5;

  bigCountdown.style.opacity = 1;
  bigCountdown.textContent = count;

  const interval = setInterval(() => {
    count--;

    if (count > 0) {
      bigCountdown.textContent = count;
    } else {
      bigCountdown.style.opacity = 0;
      bigCountdown.textContent = "";
      clearInterval(interval);
    }

  }, 1000);
}

btn.addEventListener("click", async () => {

  btn.disabled = true;
  card.classList.remove("flip");
  bigCountdown.style.opacity = 0;
  bigCountdown.textContent = "";

  const totalTime = 5000;
  const slowStart = 4000;
  const startTime = Date.now();
  let stopped = false;

  try {
    shuffleSound.loop = true;
    shuffleSound.currentTime = 0;
    await shuffleSound.play();
  } catch (e) {}

  setTimeout(async () => {
    stopped = true;

    shuffleSound.pause();
    shuffleSound.currentTime = 0;

    const final = getRandom();
    result.textContent = final;

    flashBackground();
    card.classList.add("flip");

    try {
      resultSound.currentTime = 0;
      await resultSound.play();
    } catch (e) {}

    // ğŸ”¥ 1ç§’å¾Œã«ç¢ºå®Ÿç™ºç«
    setTimeout(startBigCountdown, 1000);

    btn.disabled = false;

  }, totalTime);

  function shuffleLoop() {
    if (stopped) return;

    const elapsed = Date.now() - startTime;
    result.textContent = getRandom();

    let delay;

    if (elapsed < slowStart) {
      delay = 150;
    } else {
      const progress = (elapsed - slowStart) / 1000;
      const eased = Math.pow(progress, 4);
      delay = 150 + eased * 500;
    }

    setTimeout(shuffleLoop, delay);
  }

  shuffleLoop();
});
</script>
