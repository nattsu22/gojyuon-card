<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg,#667eea,#764ba2);
  font-family: sans-serif;
  overflow: hidden;
  transition: background 0.2s ease;
}

/* âš¡ ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ */
body.flash {
  background: white !important;
}

/* ğŸŒ€ ã‚·ãƒ£ãƒƒãƒ•ãƒ«ä¸­ã®æŒ¯å‹• */
.card.shaking {
  animation: shake 0.08s infinite;
}

@keyframes shake {
  0% { transform: translate(0px, 0px); }
  25% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  75% { transform: translate(2px, 2px); }
  100% { transform: translate(-2px, -2px); }
}

.card-container {
  perspective: 1000px;
}

.card {
  width: 220px;
  height: 280px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card.flip {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5rem;
  background: white;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  transition: transform 0.08s ease, color 0.08s ease;
}

.back {
  background: #333;
  color: white;
}

.front {
  transform: rotateY(180deg);
}

/* ğŸ’« æ–‡å­—ãƒãƒƒãƒ—æ¼”å‡º */
.face.pop {
  transform: scale(1.2);
}

/* ğŸŒˆ ã‚·ãƒ£ãƒƒãƒ•ãƒ«ä¸­ã‚«ãƒ©ãƒ¼ */
.face.shuffling {
  color: #ffcc00;
}

button {
  margin-top: 40px;
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: white;
  font-weight: bold;
}

/* âœ¨ ã‚­ãƒ©ã‚­ãƒ© */
.sparkle {
  position: absolute;
  width: 12px;
  height: 12px;
  background: gold;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleAnim 900ms ease-out forwards;
}

@keyframes sparkleAnim {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: translateY(-120px) scale(0); opacity: 0; }
}
</style>
</head>

<body>

<div class="card-container">
  <div class="card" id="card">
    <div class="face back">ï¼Ÿ</div>
    <div class="face front" id="result">ã‚</div>
  </div>
</div>

<button id="generate">ã‚ãã‚‹</button>

<audio id="flipSound" src="flip.mp3"></audio>
<audio id="resultSound" src="result.mp3"></audio>

<script>
const gojyuon = [
  // åŸºæœ¬
  "ã‚","ã„","ã†","ãˆ","ãŠ",
  "ã‹","ã","ã","ã‘","ã“",
  "ã•","ã—","ã™","ã›","ã",
  "ãŸ","ã¡","ã¤","ã¦","ã¨",
  "ãª","ã«","ã¬","ã­","ã®",
  "ã¯","ã²","ãµ","ã¸","ã»",
  "ã¾","ã¿","ã‚€","ã‚","ã‚‚",
  "ã‚„","ã‚†","ã‚ˆ",
  "ã‚‰","ã‚Š","ã‚‹","ã‚Œ","ã‚",
  "ã‚","ã‚’","ã‚“",

  // æ¿éŸ³
  "ãŒ","ã","ã","ã’","ã”",
  "ã–","ã˜","ãš","ãœ","ã",
  "ã ","ã¢","ã¥","ã§","ã©",
  "ã°","ã³","ã¶","ã¹","ã¼",

  // åŠæ¿éŸ³
  "ã±","ã´","ã·","ãº","ã½"
];

const card = document.getElementById("card");
const result = document.getElementById("result");
const btn = document.getElementById("generate");
const flipSound = document.getElementById("flipSound");
const resultSound = document.getElementById("resultSound");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

function createSparkles() {
  for(let i=0;i<25;i++){
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = window.innerWidth/2 + (Math.random()*140-70) + "px";
    s.style.top = window.innerHeight/2 + (Math.random()*140-70) + "px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),900);
  }
}

function flashBackground() {
  document.body.classList.add("flash");
  setTimeout(() => {
    document.body.classList.remove("flash");
  }, 120);
}

btn.addEventListener("click", () => {

  btn.disabled = true;
  card.classList.remove("flip");
  card.classList.add("shaking");
  result.classList.add("shuffling");

  flipSound.currentTime = 0;
  flipSound.play();

  const totalTime = 5000;
  const slowStart = 4000;
  const startTime = Date.now();
  let stopped = false;

  setTimeout(() => {
    if (stopped) return;
    stopped = true;

    card.classList.remove("shaking");
    result.classList.remove("shuffling");

    const final = getRandom();
    result.textContent = final;

    flashBackground();
    card.classList.add("flip");

    resultSound.currentTime = 0;
    resultSound.play();

    createSparkles();
    btn.disabled = false;

  }, totalTime);

  function shuffleLoop() {
    if (stopped) return;

    const elapsed = Date.now() - startTime;
    result.textContent = getRandom();

    // ğŸ’« ãƒãƒƒãƒ—æ¼”å‡º
    result.classList.add("pop");
    setTimeout(() => result.classList.remove("pop"), 60);

    let delay;
    if (elapsed < slowStart) {
      delay = 40;
    } else {
      const progress = (elapsed - slowStart) / 1000;
      const eased = Math.pow(progress, 4);
      delay = 40 + eased * 460;
    }

    setTimeout(shuffleLoop, delay);
  }

  shuffleLoop();
});
</script>

</body>
</html>
