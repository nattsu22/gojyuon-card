<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>五十音カードガチャ</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
  transition: background 0.2s;
}

.flash {
  background: white !important;
}

.container {
  text-align: center;
}

.card {
  width: 200px;
  height: 260px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;
  margin: 20px auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transition: transform 0.6s;
}

.flip {
  transform: rotateY(360deg);
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff6b6b;
  color: white;
}
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <div id="result">？</div>
  </div>
  <button id="drawBtn">めくる！</button>
</div>

<audio id="shuffleSound" src="shuffle.mp3" preload="auto"></audio>
<audio id="resultSound" src="result.mp3" preload="auto"></audio>

<script>
const gojyuon = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん",
  "が","ぎ","ぐ","げ","ご",
  "ざ","じ","ず","ぜ","ぞ",
  "だ","ぢ","づ","で","ど",
  "ば","び","ぶ","べ","ぼ",
  "ぱ","ぴ","ぷ","ぺ","ぽ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const card = document.getElementById("card");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

function flashBackground() {
  document.body.classList.add("flash");
  setTimeout(() => {
    document.body.classList.remove("flash");
  }, 150);
}

btn.addEventListener("click", async () => {

  btn.disabled = true;
  card.classList.remove("flip");

  const totalTime = 5000;
  const slowStart = 4000;
  const startTime = Date.now();
  let stopped = false;

  try {
    shuffleSound.loop = true;
    shuffleSound.currentTime = 0;
    await shuffleSound.play();
  } catch (e) {
    console.log("再生エラー:", e);
  }

  setTimeout(async () => {
    stopped = true;

    shuffleSound.pause();
    shuffleSound.currentTime = 0;

    const final = getRandom();
    result.textContent = final;

    flashBackground();
    card.classList.add("flip");

    try {
      resultSound.currentTime = 0;
      await resultSound.play();
    } catch (e) {
      console.log("結果音エラー:", e);
    }

    btn.disabled = false;

  }, totalTime);

  function shuffleLoop() {
    if (stopped) return;

    const elapsed = Date.now() - startTime;
    result.textContent = getRandom();

    let delay;

    if (elapsed < slowStart) {
      delay = 150;
    } else {
      const progress = (elapsed - slowStart) / 1000;
      const eased = Math.pow(progress, 4);
      delay = 150 + eased * 500;
    }

    setTimeout(shuffleLoop, delay);
  }

  shuffleLoop();
});
</script>

</body>
</html>
