<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>五十音カード</title>

<style>
html, body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #ffffff; /* 白背景 */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 15%;
}

/* カード */
.card {
  width: 220px;
  height: 280px;
  background: #f5f5f5;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 110px;
  margin-top: 30px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

/* ボタン */
#drawBtn {
  position: absolute;
  bottom: 30%; /* 下30%空ける */
  padding: 16px 40px;
  font-size: 22px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff4444;
  color: white;
}

/* カウントダウン */
.countdown-wrapper {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 200px;
  display: none;
}

.countdown-wrapper svg {
  position: absolute;
  top: 0;
  left: 0;
  transform: rotate(-90deg);
}

.count-number {
  position: absolute;
  width: 200px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 80px;
  font-weight: bold;
  color: #333;
}

circle {
  fill: none;
  stroke-width: 12;
}

.progress-ring {
  stroke: #ff4444;
  stroke-linecap: round;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div id="result">？</div>
  </div>
  <button id="drawBtn">めくる！</button>
</div>

<div class="countdown-wrapper" id="countdownWrapper">
  <svg width="200" height="200">
    <circle cx="100" cy="100" r="85" stroke="#eee"></circle>
    <circle class="progress-ring" id="progressRing"
      cx="100" cy="100" r="85"></circle>
  </svg>
  <div class="count-number" id="countNumber"></div>
</div>

<audio id="shuffleSound" src="shuffle.mp3"></audio>
<audio id="resultSound" src="result.mp3"></audio>

<script>
const gojyuon = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん",
  "が","ぎ","ぐ","げ","ご",
  "ざ","じ","ず","ぜ","ぞ",
  "だ","ぢ","づ","で","ど",
  "ば","び","ぶ","べ","ぼ",
  "ぱ","ぴ","ぷ","ぺ","ぽ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

const wrapper = document.getElementById("countdownWrapper");
const number = document.getElementById("countNumber");
const ring = document.getElementById("progressRing");

const radius = 85;
const circumference = 2 * Math.PI * radius;
ring.style.strokeDasharray = circumference;

// ランダム取得
function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

// カウントダウン開始
function startCountdown() {
  let count = 5;
  wrapper.style.display = "block";

  function tick() {
    number.textContent = count;

    ring.style.transition = "none";
    ring.style.strokeDashoffset = circumference;

    setTimeout(() => {
      ring.style.transition = "stroke-dashoffset 1s linear";
      ring.style.strokeDashoffset = 0;
    }, 50);

    if (count === 0) {
      wrapper.style.display = "none";
      return;
    }

    count--;
    setTimeout(tick, 1000);
  }

  tick();
}

// ボタン処理
btn.addEventListener("click", () => {

  btn.disabled = true;
  result.textContent = "？";

  shuffleSound.loop = true;
  shuffleSound.currentTime = 0;
  shuffleSound.play().catch(()=>{});

  let shuffleInterval = setInterval(() => {
    result.textContent = getRandom();
  }, 200);

  setTimeout(() => {

    clearInterval(shuffleInterval);

    shuffleSound.pause();
    shuffleSound.currentTime = 0;

    result.textContent = getRandom();
    resultSound.play().catch(()=>{});

    setTimeout(startCountdown, 1000);

    btn.disabled = false;

  }, 5000); // 5秒シャッフル
});
</script>

</body>
</html>
