<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>五十音カード</title>

<style>
html, body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 15%;
}

/* カード */
.card {
  width: 220px;
  height: 280px;
  background: #f5f5f5;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 110px;
  margin-top: 30px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

/* ボタン */
#drawBtn {
  position: absolute;
  bottom: 30%; /* 下30%空ける */
  padding: 16px 40px;
  font-size: 22px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff4444;
  color: white;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div id="result">？</div>
  </div>
  <button id="drawBtn">めくる！</button>
</div>

<audio id="shuffleSound" src="shuffle.mp3"></audio>
<audio id="resultSound" src="result.mp3"></audio>

<script>
const gojyuon = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん",
  "が","ぎ","ぐ","げ","ご",
  "ざ","じ","ず","ぜ","ぞ",
  "だ","ぢ","づ","で","ど",
  "ば","び","ぶ","べ","ぼ",
  "ぱ","ぴ","ぷ","ぺ","ぽ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

btn.addEventListener("click", () => {

  btn.disabled = true;
  result.textContent = "？";

  shuffleSound.loop = true;
  shuffleSound.currentTime = 0;
  shuffleSound.play().catch(()=>{});

  const shuffleInterval = setInterval(() => {
    result.textContent = getRandom();
  }, 200);

  setTimeout(() => {

    clearInterval(shuffleInterval);

    shuffleSound.pause();
    shuffleSound.currentTime = 0;

    result.textContent = getRandom();
    resultSound.play().catch(()=>{});

    btn.disabled = false;

  }, 5000); // 5秒シャッフル
});
</script>

</body>
</html>
