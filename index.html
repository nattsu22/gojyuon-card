<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>五十音カード</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #00FF00;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Noto Sans JP', sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 12%;
}

/* カード */
.card {
  width: 260px;
  height: 320px;
  background: white;
  border-radius: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 140px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  transition: transform 0.6s ease, filter 0.2s ease;
  transform-style: preserve-3d;
}

/* フラッシュ */
.flash {
  filter: brightness(2.5);
}

/* 回転 */
.spin {
  transform: rotateY(360deg) rotateZ(8deg);
}

/* ジャンプ＋バウンド */
.bounce {
  animation: bounceCard 0.5s ease-out forwards;
}

@keyframes bounceCard {
  0%   { transform: translateY(0); }
  30%  { transform: translateY(-40px); }
  60%  { transform: translateY(10px); }
  80%  { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

/* 文字強化 */
#result {
  color: #111;
  text-shadow:
    0 0 10px rgba(255,255,255,0.9),
    0 8px 18px rgba(0,0,0,0.5);
}

/* ボタン */
#drawBtn {
  position: absolute;
  bottom: 30%;
  padding: 18px 50px;
  font-size: 24px;
  font-weight: bold;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: #ff0000;
  color: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="container">
  <div class="card" id="card">
    <div id="result">？</div>
  </div>
  <button id="drawBtn">めくる！</button>
</div>

<audio id="shuffleSound" src="shuffle.mp3"></audio>
<audio id="resultSound" src="result.mp3"></audio>

<script>
const gojyuon = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん",
  "が","ぎ","ぐ","げ","ご",
  "ざ","じ","ず","ぜ","ぞ",
  "だ","ぢ","づ","で","ど",
  "ば","び","ぶ","べ","ぼ",
  "ぱ","ぴ","ぷ","ぺ","ぽ"
];

const result = document.getElementById("result");
const btn = document.getElementById("drawBtn");
const card = document.getElementById("card");
const shuffleSound = document.getElementById("shuffleSound");
const resultSound = document.getElementById("resultSound");

function getRandom() {
  return gojyuon[Math.floor(Math.random() * gojyuon.length)];
}

btn.addEventListener("click", () => {

  btn.disabled = true;
  result.textContent = "？";
  card.classList.remove("spin","bounce","flash");

  shuffleSound.loop = true;
  shuffleSound.currentTime = 0;
  shuffleSound.play().catch(()=>{});

  const totalDuration = 5000;
  const slowStart = 4500;
  const startTime = Date.now();

  function shuffle() {
    const elapsed = Date.now() - startTime;

    if (elapsed >= totalDuration) {

      shuffleSound.pause();
      shuffleSound.currentTime = 0;

      result.textContent = getRandom();
      resultSound.play().catch(()=>{});

      // 決定演出
      card.classList.add("spin");
      card.classList.add("flash");

      setTimeout(()=>{
        card.classList.remove("flash");
        card.classList.add("bounce");
      },300);

      setTimeout(()=>{
        card.classList.remove("spin","bounce");
      },800);

      btn.disabled = false;
      return;
    }

    result.textContent = getRandom();

    let interval;

    if (elapsed < slowStart) {
      interval = 110;
    } else {
      const progress = (elapsed - slowStart) / 500;
      interval = 110 + Math.pow(progress, 2) * 400;
    }

    setTimeout(shuffle, interval);
  }

  shuffle();
});
</script>

</body>
</html>
